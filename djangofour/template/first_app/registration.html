{% extends 'first_app/base.html' %}
{%block body_block%}
  {%if registered %}
    <div class="jumbotron">
      <h1>Thankyou for registration</h1>
    </div>
    {%else%}
    <div class="jumbotron">
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ userform.as_p }}
        {{ userinfoform.as_p }}
        <input type="submit" name="" value="Register" class="btn btn-success">
      </form>
    </div>
    {%endif%}
{%endblock%}
